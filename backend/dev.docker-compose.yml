version: '3.9'

services:
  postgres:
    image: postgres
    container_name: finance-tracker-postgres
    restart: unless-stopped
    networks:
      - finance-tracker-network
    environment:
      POSTGRES_DB: financetracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: financetracker
    ports:
      - '5432:5432'
    volumes:
      - financetracker-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    container_name: finance-tracker-redis
    networks:
      - finance-tracker-network
    restart: unless-stopped
    command: ['redis-server', '--save', '60', '1', '--loglevel', 'warning']
    ports:
      - '6379:6379'
    volumes:
      - financetracker-redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finance-tracker-backend
    restart: unless-stopped
    networks:
      - finance-tracker-network
    ports:
      - '8080:8080'
    env_file:
      - .env.dev
    depends_on:
      - postgres
      - redis

volumes:
  financetracker-postgres-data:
  financetracker-redis-data:

networks:
  finance-tracker-network:
    driver: bridge
