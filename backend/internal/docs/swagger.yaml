basePath: /api/v1
definitions:
  internal_domain_account.Account:
    properties:
      account_name:
        type: string
      account_number:
        type: string
      account_type:
        type: string
      bank:
        $ref: '#/definitions/internal_domain_account.Bank'
      bank_id:
        type: string
      created_at:
        type: string
      current_balence:
        type: number
      id:
        type: string
      is_active:
        type: boolean
      is_primary:
        type: boolean
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  internal_domain_account.Bank:
    properties:
      code:
        type: string
      created_at:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      name:
        type: string
      updated_at:
        type: string
    type: object
  internal_domain_account.CreateAccountReq:
    properties:
      account_name:
        type: string
      account_number:
        type: string
      account_type:
        type: string
      bank_id:
        type: string
      is_primary:
        type: boolean
    required:
    - account_name
    - account_number
    - account_type
    - bank_id
    - is_primary
    type: object
  internal_domain_account.UpdateAccountReq:
    properties:
      account_id:
        type: string
      account_name:
        type: string
      account_number:
        type: string
      account_type:
        type: string
      bank_id:
        type: string
      current_balence:
        type: number
      is_primary:
        type: boolean
    required:
    - account_id
    type: object
  internal_domain_auth.GetAuthUserResponse:
    properties:
      api_key:
        type: string
      created_at:
        example: "2025-01-02T15:04:05Z"
        type: string
      database_url:
        type: string
      email:
        example: user@example.com
        type: string
      is_active:
        example: true
        type: boolean
      lifetime_expense:
        example: 30000
        type: number
      lifetime_income:
        example: 50000
        type: number
      llm_parse_credits:
        example: 100
        type: integer
      qr_string:
        type: string
      transaction_image_parse_attempt:
        type: integer
      transaction_image_parse_success:
        type: integer
      updated_at:
        example: "2025-01-02T15:04:05Z"
        type: string
      use_llm_parsing:
        example: true
        type: boolean
    type: object
  internal_domain_investment.CreateGoalReq:
    properties:
      current_amount:
        type: number
      name:
        type: string
      priority:
        type: integer
      status:
        type: string
      target_amount:
        type: number
      target_date:
        type: string
    required:
    - name
    - target_amount
    - target_date
    type: object
  internal_domain_investment.Goal:
    properties:
      achieved_at:
        type: string
      created_at:
        type: string
      current_amount:
        type: number
      id:
        type: string
      name:
        type: string
      priority:
        type: integer
      status:
        type: string
      target_amount:
        type: number
      target_date:
        type: string
      updated_at:
        type: string
    type: object
  internal_domain_investment.UpdateGoals:
    properties:
      achieved_at:
        type: string
      current_amount:
        type: number
      id:
        type: string
      name:
        type: string
      priority:
        type: integer
      status:
        type: string
      target_amount:
        type: number
      target_date:
        type: string
    required:
    - id
    type: object
  internal_domain_reconciliation.ParseError:
    properties:
      data:
        additionalProperties: true
        type: object
      error:
        type: string
      row:
        type: integer
    type: object
  internal_domain_reconciliation.ParsedTxns:
    properties:
      account_id:
        type: string
      amount:
        type: number
      created_at:
        type: string
      description:
        type: string
      is_duplicate:
        type: boolean
      raw_row_hash:
        type: string
      reference_number:
        type: string
      row_number:
        type: integer
      txn_date:
        type: string
      type:
        $ref: '#/definitions/internal_domain_reconciliation.TxnType'
      updated_at:
        type: string
      upload_id:
        type: string
    type: object
  internal_domain_reconciliation.TxnType:
    enum:
    - CREDIT
    - DEBIT
    type: string
    x-enum-varnames:
    - CREDIT
    - DEBIT
  internal_domain_reconciliation.UploadDetail:
    properties:
      account_id:
        type: string
      created_at:
        type: string
      file_name:
        type: string
      id:
        type: string
      processing_status:
        type: string
      statement_period_end:
        type: string
      statement_period_start:
        type: string
      updated_at:
        type: string
      upload_status:
        type: string
    type: object
  internal_domain_reconciliation.UploadListItem:
    properties:
      account_id:
        type: string
      created_at:
        type: string
      file_name:
        type: string
      id:
        type: string
      processing_status:
        type: string
      statement_period_end:
        type: string
      statement_period_start:
        type: string
      upload_status:
        type: string
    type: object
  internal_domain_reconciliation.UploadStatementRes:
    properties:
      job_id:
        type: string
      status:
        type: string
      summary:
        $ref: '#/definitions/internal_domain_reconciliation.UploadSummary'
      txns:
        items:
          $ref: '#/definitions/internal_domain_reconciliation.ParsedTxns'
        type: array
      upload_id:
        type: string
    type: object
  internal_domain_reconciliation.UploadSummary:
    properties:
      duplicate_rows:
        type: integer
      error_rows:
        type: integer
      errors:
        items:
          $ref: '#/definitions/internal_domain_reconciliation.ParseError'
        type: array
      total_rows:
        type: integer
      valid_rows:
        type: integer
    type: object
  internal_domain_sms.CreateSmsReq:
    properties:
      raw_message:
        type: string
      received_at:
        type: string
      sender:
        type: string
    type: object
  internal_domain_sms.SmsLogs:
    properties:
      created_at:
        type: string
      error_message:
        type: string
      id:
        type: string
      last_retry_at:
        type: string
      llm_parsed:
        type: boolean
      llm_parsed_attempted:
        type: boolean
      llm_response:
        type: string
      parsing_status:
        type: string
      raw_message:
        type: string
      received_at:
        type: string
      retry_count:
        type: integer
      sender:
        type: string
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  internal_domain_static.Bank:
    properties:
      code:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  internal_domain_static.Categories:
    properties:
      id:
        type: string
      name:
        type: string
      type:
        type: string
    type: object
  internal_domain_static.Merchants:
    properties:
      id:
        type: string
      name:
        type: string
    type: object
  internal_domain_system.HealthCheckResult:
    properties:
      error:
        example: connection refused
        type: string
      response_time:
        example: 5ms
        type: string
      status:
        example: healthy
        type: string
    type: object
  internal_domain_system.HealthResponse:
    properties:
      checks:
        additionalProperties:
          $ref: '#/definitions/internal_domain_system.HealthCheckResult'
        type: object
      environment:
        example: production
        type: string
      status:
        example: healthy
        type: string
      timestamp:
        example: "2025-01-02T15:04:05Z"
        type: string
    type: object
  internal_domain_transaction.CreateTxnReq:
    properties:
      account_id:
        type: string
      amount:
        type: number
      category_id:
        type: string
      description:
        type: string
      is_recurring:
        type: boolean
      merchant_id:
        type: string
      notes:
        type: string
      payment_method:
        type: string
      reference_number:
        type: string
      sms_id:
        type: string
      tags:
        type: string
      transaction_date:
        type: string
      type:
        $ref: '#/definitions/internal_domain_transaction.TxnType'
      user_id:
        type: string
    required:
    - account_id
    type: object
  internal_domain_transaction.ParsedTxnRes:
    properties:
      account_num:
        type: string
      amount:
        type: number
      category_id:
        type: string
      description:
        type: string
      merchant_id:
        type: string
      notes:
        type: string
      payment_method:
        type: string
      reference_number:
        type: string
      tags:
        type: string
      transaction_amount:
        type: number
      transaction_date:
        type: string
      transaction_time:
        type: string
      transaction_type:
        type: string
      type:
        type: string
    type: object
  internal_domain_transaction.SoftDeleteTxnsReq:
    properties:
      deleted_by:
        type: string
      ids:
        items:
          type: string
        minItems: 1
        type: array
    required:
    - ids
    type: object
  internal_domain_transaction.Transaction:
    properties:
      account_id:
        type: string
      account_name:
        type: string
      account_number:
        type: string
      account_type:
        type: string
      amount:
        type: number
      category_id:
        type: string
      category_name:
        type: string
      created_at:
        type: string
      deleted_at:
        type: string
      deleted_by:
        type: string
      description:
        type: string
      id:
        type: string
      is_cash:
        type: boolean
      is_excluded:
        type: boolean
      is_recurring:
        type: boolean
      merchant_id:
        type: string
      merchant_name:
        type: string
      notes:
        type: string
      payment_method:
        type: string
      reference_number:
        type: string
      sms_id:
        type: string
      sms_message:
        type: string
      tags:
        type: string
      to_account_id:
        type: string
      to_account_name:
        type: string
      to_account_number:
        type: string
      type:
        $ref: '#/definitions/internal_domain_transaction.TxnType'
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  internal_domain_transaction.TxnType:
    enum:
    - DEBIT
    - CREDIT
    - SUBSCRIPTION
    - INVESTMENT
    - INCOME
    - REFUND
    type: string
    x-enum-varnames:
    - TxnTypeDebit
    - TxnTypeCredit
    - TxnTypeSubscription
    - TxnTypeInvestment
    - TxnTypeIncome
    - TxnTypeRefund
  internal_domain_transaction.UpdateTxnReq:
    properties:
      amount:
        type: number
      category_id:
        type: string
      description:
        type: string
      id:
        type: string
      merchant_id:
        type: string
      transaction_date:
        type: string
      type:
        $ref: '#/definitions/internal_domain_transaction.TxnType'
    required:
    - id
    type: object
  internal_domain_user.UpdateUserReq:
    properties:
      database_url:
        type: string
      lifetime_expense:
        type: number
      lifetime_income:
        type: number
      use_llm_parsing:
        type: boolean
    type: object
  internal_domain_user.User:
    properties:
      api_key:
        type: string
      clerk_id:
        type: string
      created_at:
        type: string
      database_url:
        type: string
      email:
        type: string
      is_active:
        type: boolean
      lifetime_expense:
        type: number
      lifetime_income:
        type: number
      qr_string:
        type: string
      transaction_image_parse_attempt:
        type: integer
      transaction_image_parse_success:
        type: integer
      updated_at:
        type: string
      user_llm_parsing:
        type: boolean
    type: object
host: localhost:8081
info:
  contact: {}
  description: API documentation for Finance Tracker services.
  title: Finance Tracker API
  version: 1.0.0
paths:
  /account:
    get:
      description: Retrieves all accounts associated with the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/internal_domain_account.Account'
            type: array
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get all accounts for authenticated user
      tags:
      - Account
    post:
      consumes:
      - application/json
      description: Creates a new financial account for the authenticated user
      parameters:
      - description: Account creation request
        in: body
        name: account
        required: true
        schema:
          $ref: '#/definitions/internal_domain_account.CreateAccountReq'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/internal_domain_account.Account'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a new account
      tags:
      - Account
    put:
      consumes:
      - application/json
      description: Updates an existing account's information for the authenticated
        user
      parameters:
      - description: Account update request
        in: body
        name: account
        required: true
        schema:
          $ref: '#/definitions/internal_domain_account.UpdateAccountReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_domain_account.Account'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update an existing account
      tags:
      - Account
  /account/{account_id}:
    delete:
      description: Deletes an existing account for the authenticated user
      parameters:
      - description: Account ID
        format: uuid
        in: path
        name: account_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete an existing account
      tags:
      - Account
    get:
      description: Retrieves a specific account by its ID for the authenticated user
      parameters:
      - description: Account ID
        format: uuid
        in: path
        name: account_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_domain_account.Account'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get account by ID
      tags:
      - Account
  /auth/user:
    get:
      description: Returns the current authenticated user's information
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_domain_auth.GetAuthUserResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get authenticated user
      tags:
      - Auth
  /health:
    get:
      description: Returns health information about infrastructure dependencies.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_domain_system.HealthResponse'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/internal_domain_system.HealthResponse'
      summary: Health status
      tags:
      - System
  /investment/goal:
    get:
      description: Retrieves investment goals for the authenticated user with optional
        filters
      parameters:
      - description: Goal status
        in: query
        name: status
        type: string
      - description: Target date before (YYYY-MM-DD)
        format: date
        in: query
        name: target_date_before
        type: string
      - description: Target date after (YYYY-MM-DD)
        format: date
        in: query
        name: target_date_after
        type: string
      - description: Target amount less than
        in: query
        name: target_amount_less_than
        type: number
      - description: Target amount greater than
        in: query
        name: target_amount_greater_than
        type: number
      - description: Priority level
        in: query
        name: priority
        type: integer
      - description: Created at before (ISO 8601)
        format: date-time
        in: query
        name: created_at_before
        type: string
      - description: Created at after (ISO 8601)
        format: date-time
        in: query
        name: created_at_after
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/internal_domain_investment.Goal'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get investment goals with filters
      tags:
      - Investment
    post:
      consumes:
      - application/json
      description: Creates a new investment goal for the authenticated user
      parameters:
      - description: Goal creation request
        in: body
        name: goal
        required: true
        schema:
          $ref: '#/definitions/internal_domain_investment.CreateGoalReq'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/internal_domain_investment.Goal'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a new investment goal
      tags:
      - Investment
  /investment/goal/{id}:
    get:
      description: Retrieves a specific investment goal by ID for the authenticated
        user
      parameters:
      - description: Goal ID
        format: uuid
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_domain_investment.Goal'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get investment goal by ID
      tags:
      - Investment
    put:
      consumes:
      - application/json
      description: Updates an existing investment goal for the authenticated user
      parameters:
      - description: Goal ID
        format: uuid
        in: path
        name: id
        required: true
        type: string
      - description: Goal update request
        in: body
        name: goal
        required: true
        schema:
          $ref: '#/definitions/internal_domain_investment.UpdateGoals'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_domain_investment.Goal'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update an investment goal
      tags:
      - Investment
  /reconciliation/upload:
    post:
      consumes:
      - multipart/form-data
      description: Uploads a bank statement Excel file and starts reconciliation processing
      parameters:
      - description: Bank statement Excel file (.xls, .xlsx)
        in: formData
        name: statement
        required: true
        type: file
      - description: Statement period start
        format: date-time
        in: formData
        name: statement_period_start
        required: true
        type: string
      - description: Statement period end
        format: date-time
        in: formData
        name: statement_period_end
        required: true
        type: string
      - description: Account ID
        format: uuid
        in: formData
        name: account_id
        required: true
        type: string
      - description: User ID (Clerk ID)
        in: formData
        name: user_id
        required: true
        type: string
      - description: Original file name
        in: formData
        name: file_name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/internal_domain_reconciliation.UploadStatementRes'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Upload bank statement for reconciliation
      tags:
      - Reconciliation
  /reconciliation/uploads:
    get:
      description: Returns all bank statement uploads for the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/internal_domain_reconciliation.UploadListItem'
            type: array
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List bank statement uploads
      tags:
      - Reconciliation
  /reconciliation/uploads/{upload_id}:
    delete:
      description: Deletes a bank statement upload and all related statement transactions
        and reconciliation data. Unlinks any app transactions that were linked to
        this upload.
      parameters:
      - description: Upload ID
        format: uuid
        in: path
        name: upload_id
        required: true
