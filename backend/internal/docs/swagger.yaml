basePath: /api/v1
definitions:
  internal_domain_account.Account:
    properties:
      account_name:
        type: string
      account_number:
        type: string
      account_type:
        type: string
      bank:
        $ref: "#/definitions/internal_domain_account.Bank"
      bank_id:
        type: string
      created_at:
        type: string
      current_balence:
        type: number
      id:
        type: string
      is_active:
        type: boolean
      is_primary:
        type: boolean
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  internal_domain_account.Bank:
    properties:
      code:
        type: string
      created_at:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      name:
        type: string
      updated_at:
        type: string
    type: object
  internal_domain_account.CreateAccountReq:
    properties:
      account_name:
        type: string
      account_number:
        type: string
      account_type:
        type: string
      bank_id:
        type: string
      is_primary:
        type: boolean
    required:
      - account_name
      - account_number
      - account_type
      - bank_id
      - is_primary
    type: object
  internal_domain_account.UpdateAccountReq:
    properties:
      account_id:
        type: string
      account_name:
        type: string
      account_number:
        type: string
      account_type:
        type: string
      bank_id:
        type: string
      current_balence:
        type: number
      is_primary:
        type: boolean
    required:
      - account_id
    type: object
  internal_domain_auth.GetAuthUserResponse:
    properties:
      api_key:
        type: string
      created_at:
        example: "2025-01-02T15:04:05Z"
        type: string
      database_url:
        type: string
      email:
        example: user@example.com
        type: string
      is_active:
        example: true
        type: boolean
      lifetime_expense:
        example: 30000
        type: number
      lifetime_income:
        example: 50000
        type: number
      llm_parse_credits:
        example: 100
        type: integer
      qr_string:
        type: string
      transaction_image_parse_attempt:
        type: integer
      transaction_image_parse_success:
        type: integer
      updated_at:
        example: "2025-01-02T15:04:05Z"
        type: string
      use_llm_parsing:
        example: true
        type: boolean
    type: object
  internal_domain_sms.CreateSmsReq:
    properties:
      raw_message:
        type: string
      received_at:
        type: string
      sender:
        type: string
    type: object
  internal_domain_sms.SmsLogs:
    properties:
      created_at:
        type: string
      error_message:
        type: string
      id:
        type: string
      last_retry_at:
        type: string
      llm_parsed:
        type: boolean
      llm_parsed_attempted:
        type: boolean
      llm_response:
        type: string
      parsing_status:
        type: string
      raw_message:
        type: string
      received_at:
        type: string
      retry_count:
        type: integer
      sender:
        type: string
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  internal_domain_static.Bank:
    properties:
      code:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  internal_domain_static.Categories:
    properties:
      id:
        type: string
      name:
        type: string
      type:
        type: string
    type: object
  internal_domain_static.Merchants:
    properties:
      id:
        type: string
      name:
        type: string
    type: object
  internal_domain_system.HealthCheckResult:
    properties:
      error:
        example: connection refused
        type: string
      response_time:
        example: 5ms
        type: string
      status:
        example: healthy
        type: string
    type: object
  internal_domain_system.HealthResponse:
    properties:
      checks:
        additionalProperties:
          $ref: "#/definitions/internal_domain_system.HealthCheckResult"
        type: object
      environment:
        example: production
        type: string
      status:
        example: healthy
        type: string
      timestamp:
        example: "2025-01-02T15:04:05Z"
        type: string
    type: object
  internal_domain_transaction.CreateTxnReq:
    properties:
      account_id:
        type: string
      amount:
        type: number
      category_id:
        type: string
      description:
        type: string
      is_recurring:
        type: boolean
      merchant_id:
        type: string
      notes:
        type: string
      payment_method:
        type: string
      reference_number:
        type: string
      sms_id:
        type: string
      tags:
        type: string
      transaction_date:
        type: string
      type:
        $ref: "#/definitions/internal_domain_transaction.TxnType"
      user_id:
        type: string
    required:
      - account_id
    type: object
  internal_domain_transaction.ParsedTxnRes:
    properties:
      account_num:
        type: string
      amount:
        type: number
      category_id:
        type: string
      description:
        type: string
      merchant_id:
        type: string
      notes:
        type: string
      payment_method:
        type: string
      reference_number:
        type: string
      tags:
        type: string
      transaction_amount:
        type: number
      transaction_date:
        type: string
      transaction_time:
        type: string
      transaction_type:
        type: string
      type:
        type: string
    type: object
  internal_domain_transaction.SoftDeleteTxnsReq:
    properties:
      deleted_by:
        type: string
      ids:
        items:
          type: string
        minItems: 1
        type: array
    required:
      - ids
    type: object
  internal_domain_transaction.Trasaction:
    properties:
      account_id:
        type: string
      amount:
        type: number
      category_id:
        type: string
      created_at:
        type: string
      deleted_at:
        type: string
      deleted_by:
        type: string
      description:
        type: string
      id:
        type: string
      is_cash:
        type: boolean
      is_excluded:
        type: boolean
      is_recurring:
        type: boolean
      merchant_id:
        type: string
      notes:
        type: string
      payment_method:
        type: string
      reference_number:
        type: string
      sms_id:
        type: string
      tags:
        type: string
      to_account_id:
        type: string
      type:
        $ref: "#/definitions/internal_domain_transaction.TxnType"
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  internal_domain_transaction.TxnType:
    enum:
      - DEBIT
      - CREDIT
      - SUBSCRIPTION
      - INVESTMENT
      - INCOME
      - REFUND
    type: string
    x-enum-varnames:
      - TxnTypeDebit
      - TxnTypeCredit
      - TxnTypeSubscription
      - TxnTypeInvestment
      - TxnTypeIncome
      - TxnTypeRefund
  internal_domain_user.UpdateUserReq:
    properties:
      database_url:
        type: string
      lifetime_expense:
        type: number
      lifetime_income:
        type: number
      use_llm_parsing:
        type: boolean
    type: object
  internal_domain_user.User:
    properties:
      api_key:
        type: string
      clerk_id:
        type: string
      created_at:
        type: string
      database_url:
        type: string
      email:
        type: string
      is_active:
        type: boolean
      lifetime_expense:
        type: number
      lifetime_income:
        type: number
      qr_string:
        type: string
      transaction_image_parse_attempt:
        type: integer
      transaction_image_parse_success:
        type: integer
      updated_at:
        type: string
      user_llm_parsing:
        type: boolean
    type: object
host: localhost:8081
info:
  contact: {}
  description: API documentation for Finance Tracker services.
  title: Finance Tracker API
  version: 1.0.0
paths:
  /account:
    get:
      description: Retrieves all accounts associated with the authenticated user
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: "#/definitions/internal_domain_account.Account"
            type: array
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get all accounts for authenticated user
      tags:
        - Account
    post:
      consumes:
        - application/json
      description: Creates a new financial account for the authenticated user
      parameters:
        - description: Account creation request
          in: body
          name: account
          required: true
          schema:
            $ref: "#/definitions/internal_domain_account.CreateAccountReq"
      produces:
        - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: "#/definitions/internal_domain_account.Account"
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a new account
      tags:
        - Account
    put:
      consumes:
        - application/json
      description:
        Updates an existing account's information for the authenticated
        user
      parameters:
        - description: Account update request
          in: body
          name: account
          required: true
          schema:
            $ref: "#/definitions/internal_domain_account.UpdateAccountReq"
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/internal_domain_account.Account"
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update an existing account
      tags:
        - Account
  /account/{account_id}:
    delete:
      description: Deletes an existing account for the authenticated user
      parameters:
        - description: Account ID
          format: uuid
          in: path
          name: account_id
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete an existing account
      tags:
        - Account
    get:
      description: Retrieves a specific account by its ID for the authenticated user
      parameters:
        - description: Account ID
          format: uuid
          in: path
          name: account_id
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/internal_domain_account.Account"
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get account by ID
      tags:
        - Account
  /auth/user:
    get:
      description: Returns the current authenticated user's information
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/internal_domain_auth.GetAuthUserResponse"
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get authenticated user
      tags:
        - Auth
  /health:
    get:
      description: Returns health information about infrastructure dependencies.
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/internal_domain_system.HealthResponse"
        "503":
          description: Service Unavailable
          schema:
            $ref: "#/definitions/internal_domain_system.HealthResponse"
      summary: Health status
      tags:
        - System
  /sms:
    get:
      description: Retrieves all SMS logs for the authenticated user
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: "#/definitions/internal_domain_sms.SmsLogs"
            type: array
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get all SMS logs
      tags:
        - SMS
    post:
      consumes:
        - application/json
      description: Creates a new SMS log entry
      parameters:
        - description: SMS creation request
          in: body
          name: sms
          required: true
          schema:
            $ref: "#/definitions/internal_domain_sms.CreateSmsReq"
      produces:
        - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: "#/definitions/internal_domain_sms.SmsLogs"
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a new SMS log
      tags:
        - SMS
  /sms/{id}:
    get:
      description: Retrieves a specific SMS log by its ID for the authenticated user
      parameters:
        - description: SMS ID
          format: uuid
          in: path
          name: id
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/internal_domain_sms.SmsLogs"
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get SMS log by ID
      tags:
        - SMS
  /static/bank:
    get:
      description: Retrieves a list of all available banks
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: "#/definitions/internal_domain_static.Bank"
            type: array
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get all banks
      tags:
        - Static
  /static/categories:
    get:
      description: Retrieves a list of all available transaction categories
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: "#/definitions/internal_domain_static.Categories"
            type: array
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get all categories
      tags:
        - Static
  /static/merchants:
    get:
      description: Retrieves a list of all available merchants
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: "#/definitions/internal_domain_static.Merchants"
            type: array
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get all merchants
      tags:
        - Static
  /transaction:
    delete:
      consumes:
        - application/json
      description: Soft deletes multiple transactions for the authenticated user
      parameters:
        - description: Soft delete request
          in: body
          name: transaction
          required: true
          schema:
            $ref: "#/definitions/internal_domain_transaction.SoftDeleteTxnsReq"
      produces:
        - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Soft delete transactions
      tags:
        - Transaction
    get:
      description:
        Retrieves transactions for the authenticated user with optional
        filters
      parameters:
        - description: Account ID
          format: uuid
          in: query
          name: account_id
          type: string
        - description: Category ID
          format: uuid
          in: query
          name: category_id
          type: string
        - description: Merchant ID
          format: uuid
          in: query
          name: merchant_id
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: "#/definitions/internal_domain_transaction.Trasaction"
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get transactions with filters
      tags:
        - Transaction
    post:
      consumes:
        - application/json
      description: Creates a new financial transaction for the authenticated user
      parameters:
        - description: Transaction creation request
          in: body
          name: transaction
          required: true
          schema:
            $ref: "#/definitions/internal_domain_transaction.CreateTxnReq"
      produces:
        - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: "#/definitions/internal_domain_transaction.Trasaction"
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a new transaction
      tags:
        - Transaction
  /transaction/image-parse:
    post:
      consumes:
        - multipart/form-data
      description:
        Parses transaction information from an uploaded image using AI/OCR
        for the authenticated user
      parameters:
        - description: Transaction image file (JPEG, PNG, GIF, WEBP)
          in: formData
          name: image
          required: true
          type: file
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/internal_domain_transaction.ParsedTxnRes"
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Parse transaction from image
      tags:
        - Transaction
  /user:
    put:
      consumes:
        - application/json
      description: Updates the authenticated user's information
      parameters:
        - description: User update request
          in: body
          name: user
          required: true
          schema:
            $ref: "#/definitions/internal_domain_user.UpdateUserReq"
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/internal_domain_user.User"
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update user
      tags:
        - User
  /user/generate-api-key:
    get:
      description: Generates a new API key for the authenticated user
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/internal_domain_user.User"
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Generate API key
      tags:
        - User
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token from Clerk.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
